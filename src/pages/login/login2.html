<ion-content padding bg-login>
  <br />  
  <ion-grid style="margin-top: 30%;">
    <ion-row center>
      <ion-col>
        <img src="assets/images/logo_tcel.png" style="width: 70%; display: block; margin-left: auto; margin-right: auto;">
        <img src="assets/images/line-png-32.png" style="width: 100%;">
      </ion-col>
    </ion-row>
  </ion-grid>
  <br />
  <br />
  <form [formGroup]="loginForm">
    <ion-list inset no-lines>
      <ion-item style="background-color: transparent;">
        <ion-input type="email" formControlName="email" placeholder="usuario@dominio.com" [(ngModel)]="credentials.email"
          transparent style="padding-left: 5px; background:rgba(1,1,1,0.6); opacity:0.6; color:#ffffff; width: 100%"></ion-input>
      </ion-item>
      <ion-item style="background-color: transparent;">
        <ion-input type="password" formControlName="password" placeholder="Password" transparent style="padding-left: 5px; background:rgba(1,1,1,0.6); opacity:0.6; color:#ffffff;">
        </ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full color="kastor2" icon-left type="submit" [disabled]="!loginForm.valid" (tap)="localLogin()"><ion-icon name="lock"></ion-icon> ENTRAR</button>
      <!--button ion-button full color="danger" icon-left (click)="googleLogin()"><ion-icon ios="logo-google" md="logo-google"></ion-icon>  ENTRAR CON GOOGLE</button-->
    </div>
    <ion-list inset no-lines>
      <ion-item style="background-color: transparent;">
        <button ion-button item-right (tap)="openResetPassword()" color="kastor" type="button" mode="md" >Restablecer Contrase√±a</button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
