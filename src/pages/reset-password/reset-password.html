<ion-header>
  <ion-navbar color="kastor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{page.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <image-header-page></image-header-page>
  <!--succes message-->
  <ion-card [hidden]="!showConfirmation">
    <ion-grid style="margin-top: 5px;">
      <ion-row center>
        <ion-col>
          <ion-avatar>
            <img src="assets/images/success-icon.png" style="width: 20%; display: block; margin-left: auto; margin-right: auto;">
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content>
      <ion-grid style="margin-top: 5px;">
        <ion-row center>
          <ion-col>
            <h4 style="text-align: center;">Hemos enviado un email a <strong>{{credentials.email}}</strong> con las instrucciones para reestablecer tu clave.</h4>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <!-- error message -->
  <ion-card [hidden]="!errorMessage.showMessage">
    <ion-grid style="margin-top: 5px;">
      <ion-row center>
        <ion-col>
          <ion-avatar>
            <img [src]="errorMessage.icon" style="width: 20%; display: block; margin-left: auto; margin-right: auto;">
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content>
      <ion-grid style="margin-top: 5px;">
        <ion-row center>
          <ion-col>
            <h4 style="text-align: center;">{{errorMessage.message}}</h4>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <form [formGroup]="resetPasswordForm">
    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email" placeholder="usuario@dominio.com" [(ngModel)]="credentials.email"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button full color="kastor" icon-left type="button" (tap)="confirmResetPassword()" [disabled]="!resetPasswordForm.valid" [hidden]="showConfirmation"><ion-icon name="lock"></ion-icon>{{page.title}}</button>
    </div>

  </form>

</ion-content>
